<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css.css" />
</head>

<body>

    <div class="phoneBook">

        <div class="head">
            <input type="text" placeholder="Name" class="name">
            <input type="text" placeholder="telephone" class="telephone">
            <button class="addBtn">Add</button>
        </div>

        <div class="body">

            <div class="headBody">

                <input type="text" placeholder="Search by name" class="search">
                <button class="searchBtn">Search</button>
                <button class="rmBtn">RemoveDup</button>

            </div>

            <div class="list">

                <div class="item">
                    <div class="name">Alice</div>
                    <div class="telephone">12345678</div>
                </div>

                <div class="item">
                    <div class="name">David</div>
                    <div class="telephone">34565634</div>
                </div>

                <div class="item">
                    <div class="name">Zeri</div>
                    <div class="telephone">45678907</div>
                </div>

            </div>

        </div>

    </div>



    <script src="js.js"></script>

</body>

</html>
